<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - UniinChat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
    }

    .logo {
      text-align: left;
      font-size: 26px;
      font-weight: bold;
      color: #004225;
      margin-bottom: 0.5rem;
    }

    .illustration {
      text-align: center;
      margin: 20px 0;
    }

    .illustration img {
      width: 220px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #FF5757;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .google-btn {
      background: #ffffff;
      color: #444;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .extra {
      margin-top: 1.5rem;
      font-size: 14px;
      text-align: center;
    }

    .extra a {
      color: #FF5757;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">UniinChat</div>
    <div class="illustration">
      <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="signup illustration">
    </div>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button class="btn" onclick="signup()">â†’</button>
    <button class="btn google-btn" onclick="signupWithGoogle()">Sign in with Google</button>
    <div class="extra">
      <a href="#">Forgot Password?</a><br />
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <!-- Firebase SDKs (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkr3uTfSqeeShHccsYH9B8iDKPWNTbAAY",
      authDomain: "uniinchatapp.firebaseapp.com",
      projectId: "uniinchatapp",
      storageBucket: "uniinchatapp.firebasestorage.app",
      messagingSenderId: "362376051567",
      appId: "1:362376051567:web:eb8bf76bdf51d5aac9869a",
      measurementId: "G-H3BJG5WCZQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "chat.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function signupWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          alert("Google Sign-in successful!");
          window.location.href = "chat.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
