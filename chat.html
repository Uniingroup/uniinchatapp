<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - UniinChat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      padding: 1rem;
      background-color: #004225;
      color: white;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .sent {
      background-color: #FF5757;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .received {
      background-color: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .chat-input button {
      background: #004225;
      color: white;
      border: none;
      padding: 0 16px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-header">UniinChat</div>

  <div class="chat-box" id="chat-box">
    <!-- Messages will appear here -->
  </div>

  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkr3uTfSqeeShHccsYH9B8iDKPWNTbAAY",
      authDomain: "uniinchatapp.firebaseapp.com",
      projectId: "uniinchatapp",
      storageBucket: "uniinchatapp.firebasestorage.app",
      messagingSenderId: "362376051567",
      appId: "1:362376051567:web:eb8bf76bdf51d5aac9869a",
      measurementId: "G-H3BJG5WCZQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        listenForMessages();
      } else {
        window.location.href = "index.html";
      }
    });

    const chatBox = document.getElementById("chat-box");

    function listenForMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(data.uid === currentUser.uid ? "sent" : "received");
          div.textContent = data.text;
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      });
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentUser) return;

      await addDoc(collection(db, "messages"), {
        text,
        uid: currentUser.uid,
        timestamp: serverTimestamp()
      });
      input.value = "";
    }
  </script>
</body>
</html>
